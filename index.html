<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Menu Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    nav {
      height: 60px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    nav h3 {
      cursor: pointer;
    }

    nav img {
      height: 30px;
      transition: opacity 0.5s;
    }

    #full-scr {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      transition: top 0.5s ease-in-out;
    }

    #full-scr h1 {
      color: white;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <nav>
    <h3 id="menu-btn">Menu</h3>
    <img src="#" alt="Logo" />
  </nav>

  <div id="full-scr">
    <h1>Full Screen Menu</h1>
  </div>

  <script>
    var menu = document.querySelector("#menu-btn");
    var full = document.querySelector("#full-scr");
    var navimg = document.querySelector("nav img");
    var flag = 0;

    menu.addEventListener("click", function () {
      console.log("Clicked. Flag is:", flag);
      if (flag === 0) {
        full.style.top = "0%";
        navimg.style.opacity = 0;
        flag = 1;
      } else {
        full.style.top = "-100%";
        navimg.style.opacity = 1;
        flag = 0;
      }
    });
  </script>

</body>
</html>
